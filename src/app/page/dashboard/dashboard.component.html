<ng-container class="dashboard">
    <mat-toolbar class="dashboard-toolbar">
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <app-header></app-header>
    </mat-toolbar>
    <mat-sidenav-container>
        <mat-sidenav #sidenav mode="side" class="dashboard-sidenav" [opened]="showSidenav">
            <mat-nav-list>
                
                <ng-container *ngFor="let item of sidebarItems">
                    <a mat-list-item [routerLink]="['/dashboard',{ outlets: { dashboard: [item.link] } }]" routerLinkActive="active-link">
                        <mat-icon>{{item.icon}}</mat-icon>
                        <span>{{item.name}}</span>
                    </a>
                </ng-container>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <div style="height: 100vh; width: auto;">
                <router-outlet name="dashboard"></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-container>
